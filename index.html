<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conference Ticket | Aigle</title>
    <link rel="stylesheet" href="assets/dist/style.css">
    <script src="https://kit.fontawesome.com/b3e2c30153.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <main id="main">
            <div class="header">
                <i class="fa-brands fa-confluence"></i>
                <p class="header-text small">Coding Conf</p>
                <img src="assets/images/pattern-squiggly-line-top.svg" alt="None." class="background-squiggle-top">
            </div>
            <div class="main-text">
                <h1 class="huge">Your Journey to Coding Conf 2025 Starts Here!</h1>
                <p class="small">Secure your spot at next year's biggest coding conference.</p>
            </div>

            <form id="form">
                <label for="img-upload" class="medium before-file-upload-text">Upload Avatar</label>
                <div class="file-upload-wrapper">
                    <label class="label">
                        <input class="file-input" type="file" name="file" title="file">
                        <div class="file-icon-wrapper">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                        </div>
                        <span class="file-label medium">Drag and drop or click to upload</span>
                    </label>       
                </div>
                <div class="after-upload">
                    <i class="fa-solid fa-circle-info fa-2xs"></i>
                    <span class="small">Upload your photo (JPG or PNG, max size: 500KB).</span>
                    <span class="small hidden">File too large. Please upload a photo under 500KB.</span>
                </div>
                
                <div class="personal-info-wrapper">
                    <label for="name" class="medium">Full Name:</label>
                    <input class="input input-name medium" type="text" name="name" required placeholder="Optimus Prime">
                    <label for="name" class="medium">Email Address:</label>
                    <input class="input input-name medium" type="text" name="name" required placeholder="optimus@gmail.com">
                    <div class="after-upload hidden">
                        <i class="fa-solid fa-circle-info fa-2xs"></i>
                        <span class="small">Please enter a valid email address.</span>
                    </div>
                    <label for="name" class="medium">GitHub Username:</label>
                    <input class="input input-name medium" type="text" name="name" required placeholder="@optimus-prime">
                    <button class="btn submit-btn medium" type="submit" title="submit">Generate My Ticket</button>
                    
                </div>
                <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="." class="background-squiggle-bottom">
            </form>

        </main>
    </div>
    <script src="assets/script.js" defer></script>
</body>
</html>
